<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap');
    </style>

    <title>業務効率化アプリ</title>
</head>
<body>
    <div class="topnav">
        <a href="#">ログ</a>
        
    </div>
    <!--人数-->
    <div class="people">
        <input type="number" name="people" min="1" max="99">人
        <input type="number" name="money" min="790" max="10000">円/人
    </div>
        <!--時計-->
    <div class="clock">

        <h1 class="title">クロエタイマー</h1>
        <h1 class="timerLabel">0:00:00</h1>
        <input type="button" class="myButton" onclick="start()" value="START" id="startBtn">
        <input type="button" class="myButton" onclick="stop()" value="STOP">
        <p></p>
    </div>
<P></P>

    <!--footer-->
    <div class="footer">
        <h4>Ⓒ 2020 Kanae Bucket Plus</h4>
    </div>

</body>
</html>
