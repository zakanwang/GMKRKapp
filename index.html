<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap');
    </style>

    <title>業務効率化アプリ</title>
    <!--网页标题左侧显示-->
    <link rel="icon" href="timer.ico" type="image/x-icon">
    <!--收藏夹显示图标-->
    <link rel="shortcut icon" href="timer.ico" type="image/x-icon">
</head>
<body>
<div class="wrapper">
    <div class="topnav">
        <a href="#">ログ</a>
        
    </div>
    <h1 class="title">クロエタイマー</h1>
    <!--人数-->
    <div class="people">
        <input type="number" name="peoples" min="1" max="99" placeholder="1~99">人
        <input type="number" name="money" min="790" max="10000" placeholder="790~10000">円/人
    </div>
        <!--時計-->
    <div class="clock">
        
        <h1 class="timerLabel">0:00:00</h1>
        <input type="button" class="myButton" onclick="start()" value="START" id="startBtn">
        <input type="button" class="myButton" onclick="stop()" value="STOP">
        <p></p>
    </div>
<P></P>
</div>
    <!--footer-->
    <div class="footer">
        <h3>Ⓒ 2020 Kanae Bucket Plus</h3>
    </div>
</body>
</html>
