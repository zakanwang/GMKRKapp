<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

    <title>業務効率化アプリ</title>
    <!--网页标题左侧显示-->
    <link rel="icon" href="./img/timer.ico" type="image/x-icon">
    <!--收藏夹显示图标-->
    <link rel="shortcut icon" href="./img/timer.ico" type="image/x-icon">
</head>
<body>
<div class="wrapper">
    <div class="topnav">
        <a href="index.html">ログ</a>
        
    </div>
    <h1 class="title">クロエタイマー</h1>
    <!--人数-->
    <div class="people">
        <input type="number" name="peoples" min="1" max="99" placeholder="1~99">人
        <input type="number" name="money" min="790" max="10000" placeholder="790~10000">円/人
    </div>

    <!--合計コスト-->
    <div class="popup" id="js-popup">
            <div class="popup-inner">
                <div class="close-btn" id="js-close-btn"><i class="fas fa-times"></i></div>
                <a href="cost.html"><img src="./img/cost_cut.png" alt="合計コストだよ"></a>
            </div>
            <div class="black-background" id="js-black-bg"></div>
    </div>
    <button id="js-show-popup">（仮の合計ボタン）</button>

        <!--時計-->
    <div class="clock">
        <h1>結果は：ｘｘｘ</h1>
    </div>
    <div class="botton">
        <input type="button" class="myButton" onclick="start()" value="RESTART" id="startBtn">
        <input type="button" class="myButton" onclick="stop()" value="RESET">
    </div>
<P></P>
</div>
    <!--footer-->
    <div class="footer">
        <h3>Ⓒ 2020 Kanae Bucket Plus</h3>
    </div>
    <script src = "./js/watch.js"></script>
</body>
</html>
